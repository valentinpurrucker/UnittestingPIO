name: PlatformIO CI Linting

on:
   push:
    branches:
        - main 
   pull_request:


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.9"
      - name: Install CppLint
        run : |
            python -m pip install --upgrade pip
            pip install cpplint
      - name: Lint code
        run: cpplint --repository=. --recursive --filter=+build/c++11,+readability/braces,-legal,-build/include./include ./lib ./src ./test
